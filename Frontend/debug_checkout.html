<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-info { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>üîç Checkout Debug Tool</h1>
    
    <div class="debug-info">
        <h3>Step 1: Test Backend Connection</h3>
        <button onclick="testBackend()">Test Backend API</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="debug-info">
        <h3>Step 2: Test Stripe Configuration</h3>
        <button onclick="testStripe()">Test Stripe</button>
        <div id="stripe-result"></div>
    </div>
    
    <div class="debug-info">
        <h3>Step 3: Test Checkout Flow</h3>
        <button onclick="testCheckout()">Test Full Checkout</button>
        <div id="checkout-result"></div>
    </div>
    
    <div class="debug-info">
        <h3>Step 4: Browser Console</h3>
        <p>Open browser console (F12) and check for any errors when clicking "Place Order"</p>
        <button onclick="openConsole()">Open Console Instructions</button>
    </div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = 'üîÑ Testing backend connection...';
            
            try {
                const response = await fetch('http://127.0.0.1:8001/api/public/create-checkout-session/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Backend is running and accessible</div>';
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Backend error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Cannot connect to backend: ${error.message}</div>`;
            }
        }
        
        async function testStripe() {
            const resultDiv = document.getElementById('stripe-result');
            resultDiv.innerHTML = 'üîÑ Testing Stripe configuration...';
            
            try {
                // Test if Stripe is loaded
                if (typeof Stripe === 'undefined') {
                    resultDiv.innerHTML = '<div class="error">‚ùå Stripe is not loaded. Make sure Stripe.js is included.</div>';
                    return;
                }
                
                const stripe = Stripe('pk_test_51S9TOV1P7OUaUZWmpjXeetCOf0MQuQ6vm0hvgNGj0p0hdQfOM5wDCjKTDSCZZg7qb0ozclRUmWlKNTENZEvYDiJK003tEvvONV');
                
                if (stripe) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Stripe is properly configured</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå Failed to initialize Stripe</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Stripe test failed: ${error.message}</div>`;
            }
        }
        
        async function testCheckout() {
            const resultDiv = document.getElementById('checkout-result');
            resultDiv.innerHTML = 'üîÑ Testing full checkout flow...';
            
            try {
                const checkoutData = {
                    cart_items: [
                        {
                            product_id: 1,
                            quantity: 1,
                            unit_price: 25.99
                        }
                    ],
                    subtotal: 25.99,
                    shipping_cost: 5.99,
                    tax_amount: 2.60,
                    total_price: 34.58,
                    customer_email: "test@example.com",
                    customer_phone: "+1234567890",
                    shipping_address: {
                        firstName: "John",
                        lastName: "Doe",
                        email: "test@example.com",
                        phone: "+1234567890",
                        address1: "123 Test St",
                        city: "Test City",
                        state: "TS",
                        postcode: "12345",
                        country: "US"
                    },
                    shipping_name: "Standard Shipping",
                    user_id: "guest"
                };
                
                const response = await fetch('http://127.0.0.1:8001/api/public/create-checkout-session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: JSON.stringify(checkoutData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Checkout session created successfully!<br>
                            Session ID: ${data.checkout_session_id}<br>
                            <a href="${data.checkout_url}" target="_blank">üîó Open Stripe Checkout</a>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Checkout failed: ${response.status} - ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Checkout test failed: ${error.message}</div>`;
            }
        }
        
        function openConsole() {
            alert('To open browser console:\n\n1. Press F12 or right-click and select "Inspect"\n2. Click on the "Console" tab\n3. Look for any red error messages\n4. Try clicking "Place Order" and watch for console logs\n\nLook for messages starting with üîÑ, ‚úÖ, or ‚ùå');
        }
    </script>
</body>
</html>
