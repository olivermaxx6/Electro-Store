<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 300px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <h1>Review Submission Test</h1>
    
    <form id="reviewForm">
        <div class="form-group">
            <label for="productId">Product ID:</label>
            <input type="number" id="productId" value="1" required>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="author">Author Name:</label>
            <input type="text" id="author" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" required>This is a test review!</textarea>
        </div>
        
        <button type="submit">Submit Review</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <h2>Test Results</h2>
    <button onclick="testGetReviews()">Get Reviews</button>
    <button onclick="testAdminReviews()">Test Admin Reviews (No Auth)</button>
    <div id="testResults" class="result" style="display: none;"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8001/api/public';
        
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const rating = document.getElementById('rating').value;
            const author = document.getElementById('author').value;
            const comment = document.getElementById('comment').value;
            
            const reviewData = {
                product: parseInt(productId),
                rating: parseInt(rating),
                author_name: author,
                comment: comment
            };
            
            try {
                console.log('Submitting review:', reviewData);
                
                const response = await fetch(`${API_BASE_URL}/reviews/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('success', `Review submitted successfully! ID: ${result.id}`);
                    console.log('Review created:', result);
                } else {
                    showResult('error', `Error: ${result.detail || JSON.stringify(result)}`);
                    console.error('Error creating review:', result);
                }
            } catch (error) {
                showResult('error', `Network error: ${error.message}`);
                console.error('Network error:', error);
            }
        });
        
        async function testGetReviews() {
            const productId = document.getElementById('productId').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/reviews/?product=${productId}`);
                const result = await response.json();
                
                showTestResult('success', `Found ${result.count} reviews: ${JSON.stringify(result.results, null, 2)}`);
            } catch (error) {
                showTestResult('error', `Error fetching reviews: ${error.message}`);
            }
        }
        
        async function testAdminReviews() {
            try {
                const response = await fetch('http://127.0.0.1:8001/api/admin/reviews/');
                const result = await response.json();
                
                showTestResult('error', `Admin endpoint response: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                showTestResult('error', `Admin endpoint error: ${error.message}`);
            }
        }
        
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
        }
        
        function showTestResult(type, message) {
            const resultDiv = document.getElementById('testResults');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<pre>${message}</pre>`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
